<div id="template-list">
  <div id="hud" ng-show="show.hud">   
    <h4>Preview</h4>
    <!--
    <br />Theme: {{theme}}
    <br />Layout: {{fullTemplate.name}}   
    -->
   <div id="thumbnail" class="template-{{fullTemplate.slug}} theme-{{theme}}" style="background-image:url({{mediumSrc()}});">
        <div class="template">
        <div ng-repeat="field in fullTemplate.fields" class="field">      
          <div ng-if="isText(field)" class="{{field.class}}">{{field.value}}</div>
          <div ng-if="isDisclaimer(field)" class="{{field.class}}">{{field.value | disclaimer}}</div>
          <div ng-if="isCurrency(field)" class="{{field.class}}" ng-bind-html-unsafe='field.value | currency:"$" | currencySplit'></div>
        </div>
 
      <div ng-repeat="element in fullTemplate.designelements" class="de">
          <div class="{{element.class}}" id="{{element.id}}"></div>
      </div>       
      </div>
  </div>

  </div>

  <h2>Create a Sign</h2>
    
  <div id="theme-choice">
    <h3>1. Choose a theme:</h3>
    <ul>
      <li class="theme-CD" switchtheme theme="CD">CD theme</li>
      <li class="theme-DD" switchtheme theme="DD">DD theme</li>
      <li class="theme-DS" switchtheme theme="DS">DS theme</li>
      <li class="theme-LD" switchtheme theme="LD">LD theme</li>
      <li class="theme-SD" switchtheme theme="SD">SD theme</li>
    </ul>
  </div><!-- /#theme-choice -->
  <div id="template-choice" ng-show="show.step2">
    <h3>2. Choose a Template:</h3>
      <!--
      Sort list (type what you want, like "price" or "horizontal"): <input ng-model="query">
      Sort list by:
      <select ng-model="orderProp">
        <option value="size">Size</option>
        <option value="id">ID</option>
      </select>
      -->
      <ul class="templates">
        <li ng-repeat="template in templates | filter:query | orderBy:templateOrder" class="template list">
          <div switchtemplate dial="setTemplate(template)" thistemplate="template"></div>
        </li>
      </ul>
  </div><!-- /#template-choice -->
  <div id="add-text">
    <h3>3. Edit text:</h3>
    <div>
      <ul>
        <li ng-repeat="field in fullTemplate.fields" class="field">
        <!-- need to map fields to fullTemplate model -->
         <input type="text" ng-model="field.value" placeholder="">
        </li>
      </ul>
    </div>
  </div>

  <h3>4. Review</h3>

  <div id="review" class="template-{{fullTemplate.slug}} theme-{{theme}}" style="background-image:url({{mediumSrc()}});">
      <div class="template">
        <div ng-repeat="field in fullTemplate.fields" class="field">      
          <div ng-if="isText(field)" class="{{field.class}}">{{field.value}}</div>
          <div ng-if="isDisclaimer(field)" class="{{field.class}}">{{field.value | disclaimer}}</div>
          <div ng-if="isCurrency(field)" class="{{field.class}}" ng-bind-html-unsafe='field.value | currency:"$" | currencySplit'></div>
        </div>
 
      <div ng-repeat="element in fullTemplate.designelements" class="de">
          <div class="{{element.class}}" id="{{element.id}}"></div>
      </div>       
      </div>
         
  </div>

  <div id="print">
    <h3>5. Print</h3>
    <div class="btn" ng-click="print()">Print</div>
    <div>
      Print help >>
    </div>
  </div>
</div><!-- /#template-list -->
